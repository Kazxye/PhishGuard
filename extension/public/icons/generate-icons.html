<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishGuard Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: white; }
    .icon-preview { display: flex; gap: 20px; margin: 20px 0; align-items: end; }
    .icon-box { text-align: center; }
    canvas { border: 1px solid #333; border-radius: 8px; }
    button { background: #8B5CF6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 5px; }
    button:hover { background: #7C3AED; }
    a { color: #8B5CF6; }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è PhishGuard Icon Generator</h1>
  <p>Clique nos bot√µes para baixar os √≠cones no tamanho correto.</p>
  
  <div class="icon-preview">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button onclick="download(16)">Download</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button onclick="download(48)">Download</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button onclick="download(128)">Download</button>
    </div>
  </div>

  <button onclick="downloadAll()">üì• Baixar Todos</button>

  <script>
    function drawIcon(ctx, size) {
      const scale = size / 128;
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#a855f7');
      gradient.addColorStop(1, '#7c3aed');
      
      // Shield path
      ctx.beginPath();
      ctx.moveTo(64 * scale, 8 * scale);
      ctx.lineTo(112 * scale, 28 * scale);
      ctx.lineTo(112 * scale, 60 * scale);
      ctx.quadraticCurveTo(112 * scale, 95 * scale, 64 * scale, 120 * scale);
      ctx.quadraticCurveTo(16 * scale, 95 * scale, 16 * scale, 60 * scale);
      ctx.lineTo(16 * scale, 28 * scale);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Checkmark
      ctx.beginPath();
      ctx.moveTo(48 * scale, 64 * scale);
      ctx.lineTo(58 * scale, 74 * scale);
      ctx.lineTo(80 * scale, 52 * scale);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 8 * scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }

    function renderAll() {
      [16, 48, 128].forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, size, size);
        drawIcon(ctx, size);
      });
    }

    function download(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      [16, 48, 128].forEach(size => download(size));
    }

    renderAll();
  </script>
</body>
</html>
